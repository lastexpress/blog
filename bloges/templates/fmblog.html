{% load static %}
<!-- Blog Section -->
	<div id="blog-section" class="container-fluid no-left-padding no-right-padding blog-section">
		<!-- Container -->
		<div class="container">
			<!-- Section Header -->
			<div class="section-header">
				<h3>{{ ch_title }}</h3>
			</div><!-- Section Header /- -->
			<!-- Blog Carousel -->
			<div class="blog-carousel">
				{% for pos in posts %}
				<div class="col-md-12 no-padding">
					<div class="type-post">
						<div class="entry-cover">
							<a href="blog-single.html"><img src="{{ pos.fm_img.url }}" alt="Blog" /></a>
							<div class="post-meta">
								<a href="#"><span>{{ pos.publish.day }}</span>{{ pos.created }}</a>
							</div>
						</div>
						<div class="entry-content">
							<div class="entry-header">
								<h3 class="entry-title"><a href="blog-single.html">{{ pos.title }}</a></h3>
								<div class="entry-meta">
									<span><i class="fas fa-user"></i><a href="#">4 Comments</a></span>
									<span><i class="fa fa-clock-o"></i><a href="#">{{ pos.created }}</a></span>
									<span><i class="fas fa-comment-dots"></i><a href="#">2 comments</a></span>
								</div>
							</div>
							<p>{{ pos.body|truncatewords:20 }}</p>
							<a href="{{ pos.get_absolute_url }}">{{ pos.post_btn }}</a>
						</div>
					</div> 
				</div>
				{% endfor %}
